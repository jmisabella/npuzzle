
@main("Play the N-Puzzle") {
  <div id='outer-container'>
    <div id="top-panel">
      <input type="checkbox" id="dark-mode" />
      <div id='remaining-count'></div>
    <!-- <br class='clearfix' /> 
    <br class='clearfix' /> 
    <br class='clearfix' />  -->
    </div>
    <div class='controls'>
      <select id='board-size' class='form-control btn-secondary'>
        <option value=''>New</option>
        <option value='3'>3x3</option>
        <option value='4'>4x4</option>
      </select>
    </div> 
    <br class='clearfix' /> 
    <br class='clearfix' /> 
    <br class='clearfix' /> 
    <br class='clearfix' /> 
    <br class='clearfix' /> 
    <br class='clearfix' /> 
    <br class='clearfix' /> 
    <div id='outer-board'>
      <div id='board' class='grid'></div>
    </div> 
    <form id='game-form'>
      <div class='controls'>
        <button id="play-pause-button" type="button" class="btn btn-secondary"></button>
      </div> 
    </form>
    <div id='remaining-moves' ></div>
  </div>
}
