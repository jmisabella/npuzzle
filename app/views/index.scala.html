@()

@main("Play The N-Puzzle") {

  <form style="padding-top:1.5em;">
    <div id='controls'>
      <select id='board-size' class='form-control'>
        <option value='3'>3x3</option>
        <option value='4'>4x4</option>
      </select>
      <br /> 

      <button id="init-button" type="button" class="btn btn-primary">New Game</button>
      <button id="step-button" type="button" class="btn btn-primary">Step</button>
    </div> 
  </form>
  <div id='remaining-count'></div>
  <br /> 
  <div id='board' class='grid'></div>
  <div id='remaining-moves' ></div> 
  <!-- <div id="message-content" style="opacity:0.5;height:60px;overflow-y:auto !important;background-color:#fff;padding:1em;border-radius:10px;"></div> -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    // (function(w) {
    //   var org_websocket = w.WebSocket,
    //       reg_host = location.host.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
    //       pattern = new RegExp("^(ws|wss)://"+reg_host+"(/.*)?$");

    //   w.WebSocket = function(url) {
    //       if (!pattern.test(url)) {
    //           alert("cross site websocket");
    //       }
    //       return new org_websocket(url);
    //   };
    // })(window);

    var webSocket;
    var messageInput;

    function init() {
        webSocket = new WebSocket("ws://localhost:9000/ws");
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;
        webSocket.onmessage = onMessage;
        webSocket.onerror = onError;
        $("#message-input").focus();
    }

    function onOpen(event) {
        consoleLog("CONNECTED");
    }

    function onClose(event) {
        consoleLog("DISCONNECTED");
        alert(":", "DISCONNECTED");
    }

    function onError(event) {
        consoleLog("ERROR: " + event.data);
        consoleLog("ERROR: " + JSON.stringify(event));
    }

    function onMessage(event) {
        console.log(event.data);
        let receivedData = JSON.parse(event.data);
        console.log("New Data: ", receivedData);
        // get the text from the "body" field of the json we
        // receive from the server.
        if (receivedData.body.startsWith("Invalid")) {
          alert(receivedData.body);
          // appendServerMessageToView("Server", receivedData.body);
        } else {
          $('#remaining-moves').text(receivedData.body);
          nextMove();
        }
    }

    // function appendClientMessageToView(title, message) {
    //     $("#message-content").append("<span>" + title + ": " + message + "<br /></span>");
    
    // }

    // function appendServerMessageToView(title, message) {
    //     $("#message-content").append("<span>" + title + ": " + message + "<br /><br /></span>");
    // }

    function consoleLog(message) {
        console.log("New message: ", message);
    }

    window.addEventListener("load", init, false);

    $("#step-button").click(function (e) {
        nextMove();
        
        // put focus back in the textarea
        $("#message-input").focus();
    });
    $("#init-button").click(function (e) {
        console.log("Sending ...");
        sendInitToServer();
        // put focus back in the textarea
        $("#message-input").focus();
    });

    // send the message when the user presses the <enter> key while in the textarea
    $(window).on("keydown", function (e) {
        if (e.which == 13) {
            step();
            return false;
        }
    });

    function sendInitToServer() {
        messageInput = $("#board-size").val();
        // if the trimmed message was blank, return now
        if ($.trim(messageInput) == "") {
            return false;
        }
        // create the message as json
        let jsonMessage = {
            message: messageInput
        };
        // send our json message to the server
        sendToServer(jsonMessage);
    }

    // thereâ€™s a lot going on here:
    // 1. get our message from the textarea.
    // 2. append that message to our view/div.
    // 3. create a json version of the message.
    // 4. send the message to the server.
    function sendStepToServer() {

        messageInput = $("#board-size").val();
        // if the trimmed message was blank, return now
        if ($.trim(messageInput) == "") {
            return false;
        }

        // create the message as json
        let jsonMessage = {
            message: messageInput
        };

        // send our json message to the server
        sendToServer(jsonMessage);
    }

    // send the data to the server using the WebSocket
    function sendToServer(jsonMessage) {
        if(webSocket.readyState == WebSocket.OPEN) {
            consoleLog("SENT: " + jsonMessage.message);
            webSocket.send(JSON.stringify(jsonMessage));
        } else {
            consoleLog("Could not send data. Websocket is not open.");
        }
    }


    function moveMarkup(move, gridSize) {
        var board = move.replace(' ', '');
        var markup = '<ul><li>';
        for (var i = 0; i < board.length; i++) {
          if (i % gridSize == 0) {
            markup += '</li><li>';
          }
          var curr = board.charAt(i);
          var next = ''; // next is to look ahead for * so we know to use special css class on its li element
          if ((i + 1) < board.length) {
            next = board.charAt(i + 1)
          }
          if (next == '*') {
            if (curr == '(') {
              markup += "<ul><li class='empty'>";
            } else if (curr == ')') {
              markup += "</li></ul>";
            } else if (curr == ',') {
              markup += "</li><li class='empty'>";
            } else {
              markup += curr
            }
          } else {
            if (curr == '(') {
              markup += "<ul><li>";
            } else if (curr == ')') {
              markup += "</li></ul>";
            } else if (curr == ',') {
              markup += "</li><li>";
            } else {
              markup += curr
            }
          }
        }
        markup += '</li></ul>';
        return markup;
      }

      function head(lst) {
        return lst[0];
      }

      function tail(lst) {
        return lst.slice(1);
      }

      function concatenate(lst, delimiter) {
        var result = ''
        for (i = 0; i < lst.length; i++) {
          if (result.length > 0) {
            result += delimiter
          }
          result += lst[i];
        }
        return result;
      }

      function nextMove() {
        var moves = $('#remaining-moves').text().split('|')
        var curr = head(moves);
        var remaining = tail(moves);
        var remainingCount = remaining.length;
        $('#board').html(moveMarkup(curr));
        $('#remaining-moves').text(concatenate(remaining, '|'));
        $('#remaining-count').text('remaining: ' + remainingCount)
      }


  </script>
}
